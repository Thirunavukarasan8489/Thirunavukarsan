<html>
<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:100px;
  height:100px;
  border-radius:50%;
  background:green;"></div>

<script>

var velocity = 100;
var positionX =0;
var ball = document.getElementById('ball');
var reverse = false;
var Xmax =1000;
var Xmin = 0;
 
function moveBall()
 {
    if(!reverse)
    {
       positionX = positionX + velocity;
        ball.style.left = positionX +'px';
    }
    else
    {
        positionX = positionX - velocity;
        ball.style.left = positionX +'px';
    }
      if((positionX > Xmax)||(positionX == Xmin)){
          reverse =!reverse;
        }
    }
  setInterval(moveBall,100);



// YOUR CODE 
// ----------------
</script>
</html>
